<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <form name="dForm" role="form" ng-controller="detalleOsSaveCtrl">
                <md-card>
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" src="media/img/list/60.jpeg" />
                        </md-card-avatar>
                        <md-card-header-text>
                            <span class="md-headline">DetalleOs</span>
                            <span class="md-subhead">Trabajar con detalleOses</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Cantidad</label>
                                <input name="cantidad" ng-model="detalleOs.cantidad" required>
                                <div ng-messages="dForm.cantidad.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>PuSalida</label>
                                <input name="puSalida" ng-model="detalleOs.puSalida">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>OrdenSalida</label>
                                <input name="ordenSalida" ng-model="detalleOs.ordenSalida">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Producto</label>
                                <input name="producto" ng-model="detalleOs.producto">
                            </md-input-container>
                        </div>
                       
                    </md-card-content>
                    <md-divider></md-divider>
                    <md-card-actions layout="row" layout-xs="column" layout-align="start center">
                        <md-card-icon-actions>
                            <md-button class="md-icon-button" aria-label="toggle">
                                <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                            </md-button>
                        </md-card-icon-actions>
                        <md-button type="reset" ng-click="cancel()" class="md-raised">Cancel</md-button>
                        <md-button type="submit" ng-click="save()" class="md-raised md-primary">
                            <span ng-show="detalleOs.id == null">Create</span>
                            <span ng-show="detalleOs.id">Update</span>
                        </md-button>
                    </md-card-actions>
                </md-card>
            </form>
        </div>
    </md-content>
</div>
